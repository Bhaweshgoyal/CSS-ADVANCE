<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/Login.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->

</head>
<body>
    <div class="hello" id="loginPage">
        <div class="navbar  navbar-expand-lg navbar-light">
            <div class="container">
                <div class="row">
                    <a class="navbar-brand " href="#">Ecommerce</a>
                </div>
            </div>
        </div>

        <div class = "container">
            <div class="row">
                <h2 class ="home-title text-center">Welcome to Ecommerce</h2>
                <div class="login-wrapper" id="loginform">
                    <h4 class="text-center">Login</h4>
                    <div class="input-group">
                        <input type="text" placeholder="Username" class="form-control" id="loginUserName">
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" class="form-control" id="loginPassword">
                    </div>
                    <div class="input-group">
                        <button class="btn btn-primary form-control" id="loginbtn">Login</button>
                    </div>
                    <div class="signup-btn text-center text-info" id="showSignupBtn">Don't Have an Account ? SignUp</div>
                    <!-- <div class="auth-error-msg text-danger text-center" id="authErrMsg"></div>
                    <div class="auth-error-msg text-success text-center" id="succErrMsg"></div> -->
                </div>
                <div class="login-wrapper d-none " id="signupForm">
                    <h4 class="text-center">SignUp</h4>
                    <div class="input-group">
                        <input type="text" placeholder="Username" class="form-control" id="SignupUserName">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Password" class="form-control" id="SignupPassword">
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Email" class="form-control" id="Email">
                    </div>
                    <div class="input-group">
                        <button class="btn btn-primary form-control" id="Signupbtn">SignUp</button>
                    </div>
                    <div class="signup-btn text-center text-info" id="showLoginBtn">Already Have an Account ? Login</div>
            </div>
            <div class="auth-error-msg text-danger text-center" id="authErrMsg"></div>
                    <div class="auth-error-msg text-success text-center" id="succErrMsg"></div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
